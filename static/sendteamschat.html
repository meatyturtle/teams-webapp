<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message to Teams Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }

        form {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }

        a {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0078d4;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Send Message to Teams Chat</h1>
    <a href="/">‚Üê Back to Home</a>

    <form id="teamsChatForm">
        <label for="chat_id">Chat ID:</label>
        <input type="text" id="chat_id" name="chat_id" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div id="output" style="margin-top: 20px; color: green;"></div>

    <script>
        document.getElementById('teamsChatForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const messageData = {
                chat_id: formData.get('chat_id'),
                message: formData.get('message')
            };

            try {
                const response = await fetch('/graph/send-teams-chat-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('output').textContent = 'Message sent successfully!';
                } else {
                    document.getElementById('output').textContent = `Error: ${result.detail || result.error}`;
                }
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
